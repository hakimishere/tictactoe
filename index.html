<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe Game</title>
		<link rel="stylesheet" href="tictactoe.css">
	</head>
	<body>
		<header><button id="clear" onclick="location.reload()">Clear Board</button></header>
		<p id="playerturn">It is Player X's turn.</p>
	</body>
	<table id="gameboard">
		<tr id="row1">
			<td id="c1"><div class="block" id="b1" onclick="clickedb1()">1</div></td>
			<td id="c2"><div class="block" id="b2" onclick="clickedb2()">2</div></td>
			<td id="c3"><div class="block" id="b3" onclick="clickedb3()">3</div></td>
		</tr>
		<tr id="row2">
			<td id="c4"><div class="block" id="b4" onclick="clickedb4()">4</div></td>
			<td id="c5"><div class="block" id="b5" onclick="clickedb5()">5</div></td>
			<td id="c6"><div class="block" id="b6" onclick="clickedb6()">6</div></td>
		</tr>
		<tr id="row3">
			<td id="c7"><div class="block" id="b7" onclick="clickedb7()">7</div></td>
			<td id="c8"><div class="block" id="b8" onclick="clickedb8()">8</div></td>
			<td id="c9"><div class="block" id="b9" onclick="clickedb9()">9</div></td>
		</tr>
	</table>
<script src="tictactoe.js"></script>
</html>
